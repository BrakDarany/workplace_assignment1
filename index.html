<!DOCTYPE html>
<html lang="en">

 <head>
    <title>The first assignment</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <form method="post" id="createForm">
        <div class="container1">
            <h2 style="color: rebeccapurple ">Create User</h2>

            <!-- Username -->
            <div class="text">
                <text>Username</text>
            </div>
            <div>
                <input id="idUsername" type="text" required>
            </div>

            <!-- Email -->
            <div class="text">
                <text>Email</text>
            </div>
            <div>
                <input id="idEmail" class="Email" required>
            </div>

            <!-- Phone -->
            <div class="text">
                <text>Phone</text>
            </div>
            <div>
                <input  id="idPhone" class="Phone" required>
            </div>

            <!-- Address -->
            <div class="text">
                <text>Address</text>
            </div>
            <div>
                <input id="idAddress" class="input" required>
            </div>

            <div class="container-button">
                <button id="idButtonSave">Save</button>
            </div>
        </div>

    </form>


    <div class="container2">
        <h2 style="color: rebeccapurple ">Create User</h2>
        <!-- Username -->
        <div style="display: flex; margin-left: 72px;">
            <p>Username:</p> 
            <p> <span id="outputUsername"></span></p> 
        </div>

        <!-- Email -->
        <div style="display: flex; margin-left: 72px;">
            <p>Email:</p>
            <p> <span id="outputEmail"></span></p> 
        </div>

        <!-- Phone -->
        <div  style="display: flex; margin-left: 72px;">
            <p>Phone:</p>
            <p> <span id="outputPhone"></span></p> 
        </div>

        <!-- Address -->
        <div style="display: flex; margin-left: 72px;">
            <p>Address:</p>
            <p> <span id="outputAddress"></span></p> 
        </div>
        <div class="container-button">
            <button  id="idButtonClear">Clear</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
